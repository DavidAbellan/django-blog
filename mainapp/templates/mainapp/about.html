 {% extends 'layouts/layout.html' %}
 {%block content%}
 <!--aquí redirecciona desde la views de mainapp 
 después de registrar un usuario , el mensaje flash-->
 {%if messages%}
    {% for message in messages %}
         <div style="background-color:blue"> 
            <h2>{{message}}</h2>
         </div>
    {% endfor %}
 
 {% endif %}
<p>{{title}}</p>
  {% if user.username %}
   <h1>Bienvenido , {{user.username}}</h1>
  {% endif %}
{%endblock%}
